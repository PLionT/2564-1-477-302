<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var cars =["A","B","C","D"];
        var i=0,  text="";
        /*for (i in cars){
            text += cars[i] + "br";
        }*/
        
        while (i< cars.length){
            text += cars[i] + "<br>" ;
            i++;
        }
        document .getElementById("demo") .innerHTML=text;
    </script>
</body>
</html>
