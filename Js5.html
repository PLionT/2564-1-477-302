    <body>
        <p id="demo"></p>
        <script>
            var str_day="";
            var get_num_day =new date() .getday();
            //console .log(get_num_day);
            switch (get_num_day){
            case 0:
                str_day="วันอาทิตย์";
                break;
            case 1:
                str_day="วันจันทร์";
                break;  
            case 2:
                str_day="วันอังคาร";
                break;
            case 3:
                str_day="วันพุธ";
                break;
            case 4:
                str_day="วันพฤหัส";
                break;
            case 5:
                str_day="วันศุกร์";
                break;
            case 6:
                str_day="วันเสาร์";
                break;
            }
            console .log(str_day);
            var str_month="";
            var get_num_month =new date() .getmont();
            switch (get_num_month){
            case 0:
                str_day="มกราคม";
                break;
            case 7:
                str_day="สิงหาคม";
                break;}
            var get_num_date=new date() .getdate();
            var get_num_year=new date() .getfullyear();
            console .log(str_day+"ที่"+get_num_date+""+str_month+""+get_num_year);
        </script>
        





    </body>
</html>
